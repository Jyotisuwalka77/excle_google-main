<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Submit Daily Data</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Inter", sans-serif;
        min-height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        position: relative;
        overflow-x: hidden;
      }

      /* Animated background particles */
      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: radial-gradient(
            circle at 20% 80%,
            rgba(120, 119, 198, 0.3) 0%,
            transparent 50%
          ),
          radial-gradient(circle at 80% 20%, rgba(255, 118, 117, 0.3) 0%, transparent 50%),
          radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.3) 0%, transparent 50%);
        animation: float 20s ease-in-out infinite;
        pointer-events: none;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0px) rotate(0deg);
        }
        33% {
          transform: translateY(-20px) rotate(1deg);
        }
        66% {
          transform: translateY(-10px) rotate(-1deg);
        }
      }

      /* Glassmorphism navigation */
      nav {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(20px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        color: #fff;
        padding: 20px 30px;
        text-align: center;
        font-size: 18px;
        font-weight: 600;
        position: sticky;
        top: 0;
        z-index: 100;
        transition: all 0.3s ease;
      }

      nav:hover {
        background: rgba(255, 255, 255, 0.15);
      }

      nav a {
        color: rgba(255, 255, 255, 0.9);
        text-decoration: none;
        margin: 0 20px;
        padding: 8px 16px;
        border-radius: 25px;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
      }

      nav a::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        transition: left 0.5s;
      }

      nav a:hover {
        background: rgba(255, 255, 255, 0.2);
        color: #fff;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(255, 255, 255, 0.1);
      }

      nav a:hover::before {
        left: 100%;
      }

      /* Main container with advanced glassmorphism */
      .container {
        max-width: 520px;
        margin: 80px auto;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(25px);
        padding: 45px 35px;
        border-radius: 24px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.1), inset 0 1px 0 rgba(255, 255, 255, 0.3);
        position: relative;
        overflow: hidden;
        animation: slideUp 0.8s ease-out;
        transition: all 0.3s ease;
      }

      .container:hover {
        transform: translateY(-5px);
        box-shadow: 0 35px 70px rgba(0, 0, 0, 0.15), inset 0 1px 0 rgba(255, 255, 255, 0.3);
      }

      /* Animated border gradient */
      .container::before {
        content: "";
        position: absolute;
        top: -2px;
        left: -2px;
        right: -2px;
        bottom: -2px;
        background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #ffeaa7, #dda0dd);
        background-size: 300% 300%;
        border-radius: 26px;
        z-index: -1;
        animation: gradientShift 3s ease infinite;
        opacity: 0.8;
      }

      @keyframes gradientShift {
        0%,
        100% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
      }

      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(50px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      h2 {
        text-align: center;
        margin-bottom: 35px;
        color: #fff;
        font-size: 28px;
        font-weight: 700;
        text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        position: relative;
      }

      h2::after {
        content: "";
        position: absolute;
        bottom: -10px;
        left: 50%;
        transform: translateX(-50%);
        width: 60px;
        height: 3px;
        background: linear-gradient(90deg, #ff6b6b, #4ecdc4);
        border-radius: 2px;
      }

      /* Enhanced form inputs */
      input,
      button {
        width: 100%;
        padding: 16px 20px;
        margin-bottom: 24px;
        border-radius: 16px;
        border: 2px solid rgba(255, 255, 255, 0.2);
        font-size: 16px;
        font-family: inherit;
        background: rgba(255, 255, 255, 0.1);
        color: #fff;
        backdrop-filter: blur(10px);
        transition: all 0.3s ease;
        position: relative;
      }

      input::placeholder {
        color: rgba(255, 255, 255, 0.7);
      }

      input:focus {
        border-color: rgba(255, 255, 255, 0.6);
        background: rgba(255, 255, 255, 0.15);
        outline: none;
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      }

      /* Stunning submit button */
      button {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        cursor: pointer;
        font-weight: 600;
        font-size: 18px;
        position: relative;
        overflow: hidden;
        transition: all 0.3s ease;
        box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
      }

      button::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
        transition: left 0.6s;
      }

      button:hover {
        transform: translateY(-3px);
        box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
        background: linear-gradient(135deg, #7c8df0 0%, #8a5db8 100%);
      }

      button:hover::before {
        left: 100%;
      }

      button:active {
        transform: translateY(-1px);
        box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
      }

      /* Success message styling */
      #msg {
        text-align: center;
        font-weight: 600;
        margin-top: 20px;
        color: #fff;
        font-size: 16px;
        text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        opacity: 0;
        transform: translateY(10px);
        transition: all 0.3s ease;
      }

      #msg.show {
        opacity: 1;
        transform: translateY(0);
      }

      /* Enhanced loader */
      .loader {
        display: none;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 60px;
        height: 60px;
        z-index: 10;
      }

      .loader::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: 4px solid rgba(255, 255, 255, 0.2);
        border-top: 4px solid #fff;
        border-radius: 50%;
        animation: modernSpin 1s cubic-bezier(0.68, -0.55, 0.265, 1.55) infinite;
      }

      .loader::after {
        content: "";
        position: absolute;
        top: 6px;
        left: 6px;
        width: calc(100% - 12px);
        height: calc(100% - 12px);
        border: 2px solid transparent;
        border-top: 2px solid rgba(255, 255, 255, 0.5);
        border-radius: 50%;
        animation: modernSpin 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55) infinite reverse;
      }

      @keyframes modernSpin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      /* Floating elements */
      .floating-element {
        position: absolute;
        pointer-events: none;
        opacity: 0.1;
      }

      .floating-element:nth-child(1) {
        top: 10%;
        left: 10%;
        width: 20px;
        height: 20px;
        background: #ff6b6b;
        border-radius: 50%;
        animation: floatUpDown 4s ease-in-out infinite;
      }

      .floating-element:nth-child(2) {
        top: 20%;
        right: 15%;
        width: 15px;
        height: 15px;
        background: #4ecdc4;
        border-radius: 50%;
        animation: floatUpDown 3s ease-in-out infinite 0.5s;
      }

      .floating-element:nth-child(3) {
        bottom: 30%;
        left: 20%;
        width: 25px;
        height: 25px;
        background: #45b7d1;
        border-radius: 50%;
        animation: floatUpDown 5s ease-in-out infinite 1s;
      }

      @keyframes floatUpDown {
        0%,
        100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-20px);
        }
      }

      /* Responsive design */
      @media (max-width: 600px) {
        .container {
          margin: 40px 15px;
          padding: 30px 20px;
          border-radius: 20px;
        }

        nav {
          padding: 15px 20px;
          font-size: 16px;
        }

        nav a {
          margin: 0 10px;
          padding: 6px 12px;
        }

        h2 {
          font-size: 24px;
          margin-bottom: 25px;
        }

        input,
        button {
          padding: 14px 16px;
          margin-bottom: 20px;
          border-radius: 12px;
        }
      }

      /* Dark mode support */
      @media (prefers-color-scheme: dark) {
        body {
          background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
        }
      }
    </style>
  </head>
  <body>
    <div class="floating-element"></div>
    <div class="floating-element"></div>
    <div class="floating-element"></div>

    <nav>Submit Page | <a href="chart.html">View Graphs</a></nav>

    <div class="container">
      <div class="loader" id="loader"></div>
      <h2>Submit Daily Value</h2>
      <form id="dataForm" name="submit-to-google-sheet">
        <input type="date" name="date" required />
        <input
          type="number"
          step="any"
          name="value"
          placeholder="Enter Value"
          required
          min="0.0"
          max="17.0"
        />
        <button type="submit">Submit</button>
      </form>
      <p id="msg"></p>
    </div>

    <script>
      const form = document.forms["submit-to-google-sheet"];
      const msg = document.getElementById("msg");
      const loader = document.getElementById("loader");

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        loader.style.display = "block";
        msg.classList.remove("show");
        msg.innerHTML = "";

        fetch(
          "https://script.google.com/macros/s/AKfycbwqI2FQ3juvBLF7EoVXS9gN33mBv0XeBVO33EeVXmrRK0vpSU-9WJHOjwWeTZ52vZ1F/exec",
          {
            method: "POST",
            body: new FormData(form),
          }
        )
          .then((response) => response.text())
          .then((data) => {
            loader.style.display = "none";
            msg.innerHTML = "✨ Form submitted successfully! ✨";
            msg.classList.add("show");
            form.reset();
            setTimeout(() => {
              msg.classList.remove("show");
              setTimeout(() => (msg.innerHTML = ""), 300);
            }, 3000);
          })
          .catch((error) => {
            loader.style.display = "none";
            msg.innerHTML = "❌ Something went wrong: " + error;
            msg.classList.add("show");
          });
      });

      // Add some interactive particles on click
      document.addEventListener("click", (e) => {
        const particle = document.createElement("div");
        particle.style.position = "fixed";
        particle.style.left = e.clientX + "px";
        particle.style.top = e.clientY + "px";
        particle.style.width = "6px";
        particle.style.height = "6px";
        particle.style.background = "#fff";
        particle.style.borderRadius = "50%";
        particle.style.pointerEvents = "none";
        particle.style.animation = "particleFade 0.6s ease-out forwards";
        particle.style.zIndex = "1000";

        document.body.appendChild(particle);

        setTimeout(() => {
          particle.remove();
        }, 600);
      });

      // Add particle fade animation
      const style = document.createElement("style");
      style.textContent = `
      @keyframes particleFade {
        0% {
          transform: scale(1) translateY(0);
          opacity: 1;
        }
        100% {
          transform: scale(0) translateY(-30px);
          opacity: 0;
        }
      }
    `;
      document.head.appendChild(style);
    </script>
  </body>
</html>
